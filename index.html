<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="background">
          <div class="calculator">
                <div class="screen">
                    13.5
                </div>
                <div class="cleardeletebuttons">
                    <div class="clear">Clear</div>
                    <div class="delete">Delete</div>
                </div>
                <div class="buttons">
                    <div class="buttonsleft">
                    <div class="number"> 1
                    </div>
                    <div class="number"> 2
                    </div>
                    <div class="number"> 3
                    </div>
                    <div class="number"> 4
                    </div>
                    <div class="number"> 5
                    </div>
                    <div class="number"> 6
                    </div>
                    <div class="number"> 7
                    </div>
                    <div class="number"> 8
                    </div>
                    <div class="number"> 9
                    </div>
                    <div class="number"> .
                    </div>
                    <div class="number"> 0
                    </div>
                    <div class="number"> =
                    </div>
                    </div>
                    <div class="buttonsright">
                    <div class="operator"> +
                    </div>
                    <div class="operator"> -
                    </div>
                    <div class="operator"> *
                    </div>
                    <div class="operator"> /
                    </div>
                    </div>
                </div>
          </div>
      </div>
	<script src="script.js"></script>
  </body>
</html>
